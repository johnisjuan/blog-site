<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk-To-Me</title>
</head>
<body>
    <header>
        <h1><a href="">TALK-TO-ME</a></h1>
    </header>

{% for post in posts %}
    <article>
        <time>Published: {{ post.publish_date }}</time>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endfor %}

</body>
</html>
